<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Health Track</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body>




  <form action="" class="main-form needs-validation" novalidate>
    <img src="/assets/logo-verde.png" alt="Logomarca" />
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="email"></label>
          <input type="email" name="Email" id="email" class="form-control is-validate" placeholder="Email" />

        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="username"></label>
      <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" required />


      <button onclick="window.location.href='/dashboard.html'" type="submit" class="btn btn-primary">ENTRAR</button>

      <p>NÃ£o tem uma conta? <a href="/cadastro.html">CADASTRE-SE</a></p>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script>
    var form = document.querySelector(".needs-validation");

    form.addEventListener("submit", function (event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add("was-validated");
    });
  </script>
</body>

</html>
